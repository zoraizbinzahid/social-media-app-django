{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-4">
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium">{{ field.label }}</label>
          {{ field }}
          <p class="text-xs text-red-500">{{ field.errors }}</p>
        </div>
      {% endfor %}
    </div>
    <button class="mt-4 w-full py-2 rounded bg-blue-600 text-white">Save</button>
  </form>
</div>
{% endblock %}
