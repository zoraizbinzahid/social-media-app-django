{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-4">
      <div>
        <label class="block text-sm">Username</label>
        <input name="username" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm">Password</label>
        <input name="password" type="password" required class="w-full p-2 border rounded" />
      </div>
    </div>
    <button class="mt-4 w-full py-2 rounded bg-green-600 text-white">Login</button>
  </form>
  <p class="mt-4 text-sm">Don't have an account? <a href="{% url 'users:register' %}" class="text-blue-600">Register</a></p>
</div>
{% endblock %}
