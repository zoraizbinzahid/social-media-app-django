{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Create an account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-4">
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium">{{ field.label }}</label>
          {{ field }}
          <p class="text-xs text-red-500">{{ field.errors }}</p>
        </div>
      {% endfor %}
    </div>
    <button class="mt-4 w-full py-2 rounded bg-blue-600 text-white">Register</button>
  </form>
  <p class="mt-4 text-sm">Already have an account? <a href="{% url 'users:login' %}" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
