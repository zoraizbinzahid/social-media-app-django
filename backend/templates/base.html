{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexus Social{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nexus: {
                            primary: '#0F1419',
                            secondary: '#1A1F2C', 
                            accent: '#3B82F6',
                            highlight: '#10B981',
                            textPrimary: '#F8FAFC',
                            textSecondary: '#94A3B8',
                            border: '#2D3748'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-nexus-primary text-nexus-textPrimary font-sans min-h-screen">

<!-- Navbar -->
<header class="bg-nexus-secondary border-b border-nexus-border shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-6">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-nexus-accent to-nexus-highlight bg-clip-text text-transparent">
            Nexus Social
        </h1>
        <nav class="flex space-x-6">
            <a href="/" class="px-4 py-2 rounded-lg hover:bg-nexus-accent hover:text-white transition-all duration-300 font-medium">Home</a>
            <a href="/feed/" class="px-4 py-2 rounded-lg hover:bg-nexus-accent hover:text-white transition-all duration-300 font-medium">Feed</a>
            <a href="/admin/" class="px-4 py-2 rounded-lg bg-nexus-highlight text-white hover:bg-green-600 transition-all duration-300 font-medium">Admin</a>
        </nav>
    </div>
</header>

<!-- Page Content -->
<main class="container mx-auto py-8 px-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-nexus-secondary border-t border-nexus-border mt-16 py-8">
    <div class="container mx-auto text-center">
        <p class="text-nexus-textSecondary">&copy; 2025 Nexus Social. Connect with purpose.</p>
    </div>
</footer>

</body>
</html>
