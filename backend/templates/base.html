{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media App{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2A2D3E',   // Deep charcoal
              secondary: '#E74C3C', // Vibrant red
              accent: '#3498DB',    // Electric blue
              neutral: '#ECF0F1',   // Light gray
              dark: '#1A1D29',      // Near black
              highlight: '#F39C12'  // Amber
            }
          }
        }
      }
    </script>
</head>
<body class="bg-neutral text-dark font-sans">

<!-- Navbar -->
<header class="bg-primary text-neutral shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">SocialMediaApp</h1>
        <nav>
            <a href="/" class="px-3 py-2 hover:text-accent">Home</a>
            <a href="/feed/" class="px-3 py-2 hover:text-accent">Feed</a>
            <a href="/admin/" class="px-3 py-2 hover:text-accent">Admin</a>
        </nav>
    </div>
</header>

<!-- Page Content -->
<main class="container mx-auto mt-6">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-primary text-neutral mt-10 p-4 text-center">
    &copy; 2025 Social Media App. All rights reserved.
</footer>

</body>
</html>
