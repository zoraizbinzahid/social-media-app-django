{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexus Social{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nexus: {
                            primary: '#0F1419',
                            secondary: '#1A1F2C',
                            accent: '#3B82F6',
                            highlight: '#10B981',
                            textPrimary: '#F8FAFC',
                            textSecondary: '#94A3B8',
                            border: '#2D3748'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-nexus-primary text-nexus-textPrimary font-sans min-h-screen flex flex-col">

<!-- Navbar -->
<header class="bg-nexus-secondary border-b border-nexus-border shadow-lg">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold bg-gradient-to-r from-nexus-accent to-nexus-highlight bg-clip-text text-transparent">
            Nexus Social
        </a>

        <!-- Navigation -->
        <nav class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="/feed/" class="px-4 py-2 rounded-lg hover:bg-nexus-accent hover:text-white transition-all duration-300 font-medium">Feed</a>
                <a href="{% url 'users:profile' username=user.username %}" class="px-4 py-2 rounded-lg hover:bg-nexus-accent hover:text-white transition-all duration-300 font-medium">Profile</a>
                <form method="POST" action="{% url 'users:logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-all duration-300 font-medium">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="/" class="px-4 py-2 rounded-lg hover:bg-nexus-accent hover:text-white transition-all duration-300 font-medium">Home</a>
                <a href="{% url 'users:login' %}" class="px-4 py-2 rounded-lg hover:bg-nexus-accent hover:text-white transition-all duration-300 font-medium">Login</a>
                <a href="{% url 'users:register' %}" class="px-4 py-2 rounded-lg bg-nexus-accent text-white hover:bg-blue-700 transition-all duration-300 font-medium">Register</a>
            {% endif %}
        </nav>
    </div>
</header>

<!-- Page Content -->
<main class="flex-grow container mx-auto py-10 px-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-nexus-secondary border-t border-nexus-border py-6 text-center">
    <p class="text-nexus-textSecondary text-sm">&copy; 2025 Nexus Social â€” Connect with purpose.</p>
</footer>

</body>
</html>
